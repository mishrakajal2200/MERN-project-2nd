<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Default Image</title>
    <style>
      .hidden {
        display: none;
      }

      .defaultImage {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="defaultImagesContainer" class="hidden">
      <!-- Default images will be shown here -->
      <img src="../assets/images/img1.jpg" alt="Image 1" class="defaultImage" />
      <img src="../assets/images/img2.jpg" alt="Image 2" class="defaultImage" />
      <img src="../assets/images/img3.jpg" alt="Image 3" class="defaultImage" />
      <img src="../assets/images/img4.jpg" alt="Image 4" class="defaultImage" />
      <img src="../assets/images/img4.jpg" alt="Image 5" class="defaultImage" />
    </div>
    <button id="chooseDefaultImageButton">Choose Default Image</button>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const defaultImagesContainer = document.getElementById(
          "defaultImagesContainer"
        );
        const chooseDefaultImageButton = document.getElementById(
          "chooseDefaultImageButton"
        );

        chooseDefaultImageButton.addEventListener("click", function () {
          // Toggle the visibility of the default images container
          defaultImagesContainer.classList.toggle("hidden");
        });
      });
    </script>
  </body>
</html>
